    <script type="application/javascript">/*sessionStorage.setItem('login_flag', '1');*/
        $(function () {
            function check() {
                if ($("input[name=tel]").val() == '' || $("input[name=pwd]").val() == '') {
                    $(document).dialog({
                        infoText: 'Please enter account / password'
                    });
                    return false;
                }
                return true;
            }
            $(".n1").on("click",()=>{

            })
            $(".n2").on("click",()=>{

            $(".n3").on("click",()=>{
                $(".clsbtn").html("+91")
            })
            $(".n4").on("click",()=>{
                $(".clsbtn").html("+63")
            })
            $(".n5").on("click",()=>{
                $(".clsbtn").html("+44")
            })
            $(".n6").on("click",()=>{
                $(".clsbtn").html("+1")
            })
            $(".n7").on("click",()=>{
                $(".clsbtn").html("+966")
            })
            $(".n8").on("click",()=>{
                $(".clsbtn").html("+92")
            })
            $(".n9").on("click",()=>{
                $(".clsbtn").html("+234")
            })
            /*监听账号input*/
            $("input[name=tel]").bind("input propertychange",
                function () {
                    if ($(this).val() !== '') {
                        $('.icon-delete').show();
                    } else {
                        $('.icon-delete').hide();
                    }
                });

            /*点击删除icon*/
            $(".icon-delete").on('click',
                function () {
                    $("input[name=tel]").val('');
                    $('.icon-delete').hide();
                })

            /*显示or隐藏密码*/
            $(".icon-eye").on('click',
                function () {
                    var type = $("input[name=pwd]").attr("type");
                    if (type == 'pwd') {
                        $("input[name=pwd]").attr('type', 'text');
                        return;
                    }
                    $("input[name=pwd]").attr('type', 'pwd');
                });

            /*点击登录*/
            $(".login").on('click',
                function () {
                    if (check()) {
                        var host = window.location.host;
                        if (host.startsWith('localhost')) {
                            form_submit('');
                        } else {
                            form_submit('');
                        }
                    }
                });

            function form_submit(reCAPTCHA) {
                var loading = null;
                var tel = $("input[name=tel]").val();
                var pwd = $("input[name=pwd]").val();
                var jizhu = $("input[name=jizhu]").val();
                var phone_prepend = $(".clsbtn").html();
                $.ajax({
                    url: "../serve/login.php",
                    data: {
                        tel: tel,
                        pwd: pwd,
                        pre:phone_prepend
                    },
                    type: 'POST',
                    beforeSend: function (request) {
                        //request.setRequestHeader('User-Token-Csrf', _csrf_);
                        loading = $(document).dialog({
                            type: 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: 'loading...',
                            autoClose: 0
                        });
                    },
                    success: function (data) {
                        loading.close();
                        data = JSON.parse(data)
                        if (data.code == 0) {
                            $(document).dialog({
                                infoText: data.info
                            });
                            setTimeout(function () {
                                //location.href = "./homepage.html"
                                location.replace("./homepage.html")
                            },
                                2000);
                        } else {
                            loading.close();
                            if (data.info) {
                                $(document).dialog({
                                    infoText: data.info
                                });
                            } else {
                                $(document).dialog({
                                    infoText: "Network unstable, please try again at a place with better signal!",
                                    autoClose: 2000
                                });
                            }
                        }
                    },
                    error: function (data) {
                        loading.close();
                    }
                });
            }
        })</script><!--tj-->
